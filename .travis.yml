sudo: required
addons:
  chrome: stable
language: node_js
node_js:
- "6"
- "8"
- "9"
cache:
  directories:
  - node_modules
before_install:
- npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
deploy:
- provider: npm
  email: admin@swyftx.com.au
  api_key: $NPM_TOKEN
  tag: beta
  on:
    branch: dev
- provider: script
  script: "node tagAsLatest.ci.js"
  on:
    branch: master
